{% extends 'layouts/main.html' %}
{% block title %}Chef Profile{% endblock %}
{% block content %}


<div class="user-heading round">
    <h1>{{chef_info[3]}} {{chef_info[4]}}</h1>
    <p>{{chef_info[1]}}</p>
</div>
<div>
    <ul class="nav nav-pills nav-stacked" style="font-size: large;">
        {% for recipe in list_recipes %}
        <li>{{recipe}}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
