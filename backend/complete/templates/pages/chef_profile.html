{% extends 'layouts/main.html' %}
{% block title %}Chef Profile{% endblock %}
{% block content %}

<div class="user-heading round">
    <h1>{{ chef_info[3] }} {{ chef_info[4] }}</h1>
    <p>{{ chef_info[1] }}</p>
</div>
<div>
    <h2>Chef's Recipes</h2>
    <ul class="list-group">
        {% for recipe in list_recipes %}
            <li class="list-group-item" style="font-size: 24px;">{{recipe}}</li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
