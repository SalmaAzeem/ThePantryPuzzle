{% extends 'layouts/main.html' %}
{% block title %}Recipe Directions{% endblock %}
{% block content %}
<br><br>
<br>
<div class="recipe-info" style="padding-left: 10%; padding-right: 10%;">

  <h2 style="font-size: 2.5rem; text-align: center; justify-content: center;"> {{ Recipe }} </h2>
  <div class="bio-row">
    {% for item in ingredientlist %}
    <div class="bio-column" style="display: flex; align-items: center; justify-content: center;">
      <label style="text-align: center; font-size: 15px;"> {{ item }} </label>
    </div>
    {% endfor %}
  </div>
  <br><br>

</div>
<br><br>
<a class="GreenButton" type="button" style="text-align: center; align-items: center; font-size: 2.5rem; align-self: center;" href="{{ url_for('views.about') }}">Back</a>
<a class="GreenButton" type="button" style="text-align: center; align-items: center; font-size: 2.5rem; align-self: center;" href="{{ url_for('views.generateshoplist', userid=current_user.id, rname=Recipe)}}">Generate Shopping List</a>
{% endblock %}
